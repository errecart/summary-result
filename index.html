<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<div class="noteWork">

  <div class="results baseCenter">
    <div class="results-percent baseCenter">
      <h3>Your Result</h3>
      <div class="percent baseCenter">
        <h4>76</h4>
        <h3>of 100</h3>
      </div>
  </div>

    <div class="result-data baseCenter">
      <h2>Great</h2>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
  </div>


  <div class="summary">
    <div class="summary-percent baseCenter">
      <h3>Summary</h3>
      <div class="percent pc1">
        <h6><i class="ri-flashlight-line"></i>Reaction</h6>
        <p>80 <span>/ 100</span></p>
      </div>
      
      <div class="percent pc2">
        <h6><i class="ri-psychotherapy-line"></i>Memory</h6>
        <p> 92 <span>/ 100</span></p>
      </div>

      <div class="percent pc3">
        <h6><i class="ri-chat-3-line"></i>Verbal</h6>
        <p>61 <span>/ 100</span></p>
      </div>

      <div class="percent pc4">
        <h6><i class="ri-eye-line"></i>Visual</h6>
        <p>72 <span>/ 100</span></p>
      </div>

      <button class="summary-button">Continue</button>
  </div>

    
  </div>

</div>
</body>
</html>
